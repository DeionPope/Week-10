<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<!-- used 3 different form text box to creat a date enter for the table -->
<body> 
    <div class="row g-3">
        <div class="col"> 
            <label let="firstname"></label>
            <input class= "form-control" type="text" id="firstname" placeholder="First Name">
        </div>
        <div class="col">        
            <label let="lastname"></label>
            <input class= "form-control" type="text" id="lastname" placeholder="Last Name">
        </div>
        <div class="col"> 
            <label let="handle"></label>
            <input class= "form-control" type="text" id="handle" placeholder="Gammer Tag">
            <input class="btn btn-primary btn-lg" type="button" id="submit" value="Submit">
        </div>  
    </div>
    <div class="col"> 
        <table class="table table-dark" id="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Handle</th>
            </tr>
        </table>
    </div>
<script src="index.js"></script>
</body>
</html>
